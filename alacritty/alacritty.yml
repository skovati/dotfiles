import:
  - /home/skovati/.config/alacritty/colors.yml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 80
    lines: 30
  padding:
    x: 10
    y: 9
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  size: 12
cursor:
  style: Underline
  unfocused_hollow: false
  thickness: 0.3
mouse:
  hints:
    launcher:
      program: xdg-open
      args: []
